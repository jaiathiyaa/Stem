<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h1 class="text-center mb-4">üõçÔ∏è Product Review Analyzer</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="product_name" class="form-label">Enter Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="e.g., Nike Court Borough Low 2" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Analyze Reviews</button>
            </div>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
